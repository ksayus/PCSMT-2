<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">PCSMT2 | 修改{{server_name}}服务器配置</title>
    <link rel="icon" href="/static/PCSMT2.ico">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c88e4;
            --accent-color: #e74c3c;
            --light-bg: #f8f9fa;
            --border-color: #dee2e6;
            --success-color: #28a745;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            padding: 20px;
        }

        #app {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .container {
            padding: 30px;
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }

        h3 {
            color: var(--primary-color);
            margin: 20px 0 15px;
            padding-bottom: 8px;
            border-bottom: 1px dashed var(--border-color);
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--secondary-color);
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
            background-color: rgb(255, 255, 255);   /* 统一背景色 */
            color: #006ac0;               /* 统一文字颜色 */
        }

        /* 下拉框选项统一配色 */
        option {
            background-color: rgb(219, 235, 250);   /* 选项背景色 */
            color: #006eff;               /* 选项文字颜色 */
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 153, 255, 0.2);
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            accent-color: var(--primary-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
        }

        .form-section {
            background: var(--light-bg);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid var(--primary-color);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        button[type="submit"] {
            background: var(--success-color);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            display: block;
            margin: 30px auto 0;
            font-weight: 600;
            width: 100%;
            max-width: 300px;
        }

        button[type="submit"]:hover {
            background: #218838;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1 id="h1">修改{{server_name}}服务器配置</h1>
            <!-- 给表单添加ID便于JS操作 -->
            <form action="" method="post" id="server-settings-form">
                <div class="form-section">
                    <h3>基本设置</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="serverName">服务器名：</label>
                            <input type="text" id="serverName" name="serverName" value="{{server_name}}" required>
                        </div>

                        <div class="form-group">
                            <label for="serverPort">服务器端口：</label>
                            <input type="number" id="server-port" name="server-port" value="{{server_port}}" min="1" max="65535" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>内存设置</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="minMemory">最小内存(MB)：</label>
                            <input type="number" id="min-memory" name="min-memory" value="{{min_memory}}" min="1024" required>
                        </div>

                        <div class="form-group">
                            <label for="maxMemory">最大内存(MB)：</label>
                            <input type="number" id="max-memory" name="max-memory" value="{{max_memory}}" min="1024" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>服务器属性设置</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="gamemode">游戏模式：</label>
                            <select id="gamemode" name="gamemode">
                                <option value="survival" {% if gm_survival %}selected{% endif %}>生存</option>
                                <option value="creative" {% if gm_creative %}selected{% endif %}>创造</option>
                                <option value="adventure" {% if gm_adventure %}selected{% endif %}>冒险</option>
                                <option value="spectator" {% if gm_spectator %}selected{% endif %}>旁观</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="difficulty">难度：</label>
                            <select id="difficulty" name="difficulty">
                                <option value="peaceful" {% if diff_peaceful %}selected{% endif %}>和平</option>
                                <option value="easy" {% if diff_easy %}selected{% endif %}>简单</option>
                                <option value="normal" {% if diff_normal %}selected{% endif %}>普通</option>
                                <option value="hard" {% if diff_hard %}selected{% endif %}>困难</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="maxPlayers">最大玩家数：</label>
                            <input type="number" id="max-players" name="max-players" value="{{max_players}}" min="1" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="maxWorldSize">最大世界大小：</label>
                            <input type="number" id="max-world-size" name="max-world-size" value="{{max_world_size}}" min="1" max="29999984" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="spawn-protection">出生点保护范围: </label>
                            <input type="number" id="spawn-protection" name="spawn-protection" value="{{spawn_protection}}" min="16" max="32767" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="checkbox-group form-group">
                            <input type="checkbox" id="spawn-monsters" name="spawn-monsters" {% if spawn_monsters %}checked{% endif %}>
                            <label for="spawnMonsters">生成怪物</label>
                        </div>

                        <div class="checkbox-group form-group">
                            <input type="checkbox" id="pvp" name="pvp" {% if pvp_enabled %}checked{% endif %}>
                            <label for="pvp">开启PVP</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="checkbox-group form-group">
                            <input type="checkbox" id="allow-flight" name="allow-flight" {% if allow_flight %}checked{% endif %}>
                            <label for="allowFlight">允许飞行</label>
                        </div>

                        <div class="checkbox-group form-group">
                            <input type="checkbox" id="enable-command-block" name="enable-command-block" {% if enable_command_block %}checked{% endif %}>
                            <label for="enableCommandBlock">启用命令方块</label>
                        </div>

                        <div class="checkbox-group form-group">
                            <input type="checkbox" id="white-list" name="white-list" {% if white_list %}checked{% endif %}>
                            <label for="whiteList">启用白名单</label>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="checkbox-group form-group">
                            <input type="checkbox" id="online-mode" name="online-mode" {% if online_mode %}checked{% endif %}>
                            <label for="onlineMode">在线模式</label>
                        </div>

                        <div class="checkbox-group form-group">
                            <input type="checkbox" id="hardcore" name="hardcore" {% if hardcore %}checked{% endif %}>
                            <label for="hardcore">硬核模式</label>
                        </div>
                    </div>
                </div>

                <button type="submit">保存设置</button>
            </form>
        </div>
    </div>
</body>

<script>
    // 获取服务器名称
    const serverName = "{{ server_name }}";

    document.getElementById('title').innerText = `PCSMT2 | 修改${serverName}服务器配置`;
    document.getElementById('h1').innerText = `修改${serverName}服务器配置`;

    // 获取表单元素
    const form = document.getElementById('server-settings-form');

    // 获取数据
    fetch(`/api/server/get/document/server.properties/${serverName}`)
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
                return;
            }

            // 直接使用后端返回的字典对象初始化表单
            for (const [key, value] of Object.entries(data)) {
                try {
                    const element = document.getElementById(key);
                    if (element) {
                        // 特殊处理复选框
                        if (element.type === 'checkbox') {
                            element.checked = value === 'true';
                        } else {
                            element.value = value;
                        }
                    }
                } catch(error) {
                    console.error(`Error setting field ${key}:`, error);
                }
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
            alert('获取服务器配置失败');
        });

    fetch(`/api/server/get/run_memory/${serverName}`)
        .then(response => response.json())
        .then(data => {
            // 修复：将下划线改为连字符以匹配HTML中的ID
            document.getElementById('min-memory').value = data.min;
            document.getElementById('max-memory').value = data.max;
        })
        .catch(error => {
            console.error('Fetch error:', error);
            alert('获取服务器运行内存配置失败');
        });

    // 表单提交
    form.addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(form);

        fetch(`/api/server/set/settings/${serverName}`, {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
                return;
            }
            alert('设置已保存');
        })
        .catch(error => {
            console.error('Error:', error);
        })
    })

</script>
</html>
