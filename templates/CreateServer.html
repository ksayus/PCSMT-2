<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/PCSMT2.ico">
    <title>创建服务器</title>
    <!-- 添加浅蓝白配色样式 -->
    <style>
        body {
            background-color: #f0f8ff; /* 浅蓝色背景 */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 25px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(173, 216, 230, 0.3); /* 浅蓝色阴影 */
        }
        
        h1 {
            color: #1e90ff; /* 道奇蓝色标题 */
            text-align: center;
            margin-bottom: 20px;
        }
        
        .form-container {
            padding: 20px;
            background-color: #f8fdff; /* 非常浅的蓝色背景 */
            border-radius: 8px;
            border: 1px solid #e1f0fa;
        }
        
        .form-group {
            margin-bottom: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 6px;
            border: 1px solid #e1f0fa;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1e90ff;
        }
        
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #c2e0ff;
            border-radius: 4px;
            background-color: #f8fdff;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #1e90ff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(30, 144, 255, 0.2);
        }
        
        .checkbox-group, .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="checkbox"], input[type="radio"] {
            accent-color: #1e90ff;
        }
        
        button {
            background-color: #1e90ff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0077ff;
        }
        
        .game-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- 添加容器类 -->
    <div class="container">
        <h1>创建服务器</h1>
        <p>请填写以下信息以创建服务器：</p>
        <!-- 添加表单容器 -->
        <div class="form-container">
            <form action="" method="post">
                <!-- 添加表单组 -->
                <div class="form-group">
                    <label for="serverName">服务器名：</label>
                    <input type="text" id="serverName" name="serverName" required>
                </div>

                <div class="form-group">
                    <label for="coreType">核心类型：</label>
                    <select id="coreType" name="coreType" required>
                        <option value="official">官方</option>
                        <option value="forge">Forge</option>
                        <option value="fabric">Fabric</option>
                        <option value="mohist">Mohist</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="coreVersion">核心版本：</label>
                    <select id="coreVersion" name="coreVersion" required>
                        <!-- 版本将由后端动态填充 -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="port">端口号：</label>
                    <input type="number" id="port" name="port" min="1024" max="65535" value="25565" required>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="pvpEnabled" name="pvpEnabled" value="true" checked>
                        <!-- 添加隐藏字段确保未勾选时返回false -->
                        <input type="hidden" name="pvpEnabled" value="false">
                        <label for="pvpEnabled">启用PVP</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <!-- 修改value为true，确保勾选时返回true -->
                        <input type="checkbox" id="onlineMode" name="onlineMode" value="true">
                        <!-- 添加隐藏字段确保未勾选时返回false -->
                        <input type="hidden" name="onlineMode" value="false">
                        <label for="onlineMode">启用正版验证</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>默认游戏模式：</label>
                    <!-- 添加游戏选项网格布局 -->
                    <div class="game-options">
                        <div class="radio-group">
                            <input type="radio" id="survival" name="gameMode" value="survival" checked>
                            <label for="survival">生存模式</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="creative" name="gameMode" value="creative">
                            <label for="creative">创造模式</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="adventure" name="gameMode" value="adventure">
                            <label for="adventure">冒险模式</label>
                        </div>
                        <div class="radio-group">
                            <input type="radio" id="spectator" name="gameMode" value="spectator">
                            <label for="spectator">旁观模式</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit">创建服务器</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script>
    fetch('/api/program/minecraft_version')
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert(data.error);
                return;
            }

            // 获取版本列表
            const versions = data.minecraft_version;

            // 创建版本选项
            versions.forEach(version => {
                document.getElementById('coreVersion').innerHTML += '<option value="' + version + '">' + version + '</option>';
            })
        })
</script>
</html>
