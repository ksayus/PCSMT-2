<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title id="title">PCSMT2 | {{ title }}的存储占用图表</title>
    <link rel="icon" href="/static/PCSMT2.ico">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="storageChart" style="margin: auto;" width="1600" height="800"></canvas>

    <script>
        // 获取服务器名称
        const serverName = "{{ server_name }}";

        // 从API获取数据
        fetch(`/api/server/${serverName}/storage_info`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }

                document.getElementById('title').innerText = `PCSMT2 | ${serverName}的存储占用图表`;

                // 创建图表
                const ctx = document.getElementById('storageChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: `存储大小 (${data.type})`,
                            data: data.values,
                            // 颜色: 蓝色
                            borderColor: 'rgb(60, 143, 232)',
                            borderWidth: 2,
                            tension: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            title: {
                                display: true,
                                text: data.title
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: {
                                    callback: function(value) {
                                        // 使用数值和单位组合
                                        return value + ' ' + data.type;
                                    }
                                }
                            }
                        }
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                alert('无法获取存储数据');
            });
    </script>
</body>
</html>
